paths:
  /api/products/{id}:
    put:
      parameters:
        - in: path
          name: id
          required: true
          description: "el id del producto"
        - in: body
          name: product
          required: true
          description: 'el producto modificado'
          schema:
            type: object
            required:
              - title
              - description
              - price
              - thumbnails
              - stock
              - code
              - category
              - status
            properties:
              title:
                type: string
                description: "el nombre del producto"
              description:
                type: string
                description: "la descripcion del producto"
              price:
                type: number
                description: "el precio del producto"
              thumbnails:
                type: array
                items:
                  type: string
                description: "las imagenes del producto"
              stock:
                type: number
                description: "el stock del producto"
              code:
                type: string
                description: "el codigo del producto"
              category:
                type: string
                description: "la categoria del producto"
              status:
                type: boolean
                description: "el estado del producto"
      summary: "Actualiza un producto por su id"
      tags:
        - Products
      responses:
        "200":
          description: "El producto que se corresponde con el id"
        "400":
          description: "Error de validaci√≥n"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: "producto no encontrado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: "Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
