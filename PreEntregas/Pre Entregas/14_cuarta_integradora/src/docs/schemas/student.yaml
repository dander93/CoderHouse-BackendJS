#student
components:
  schemas:
    student:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
        age:
          type: string
        password:
          type: string
        role:
          type: string
        courses:
          type: array
          items:
            type: object
            properties:
              course:
                type: string
              _id:
                type: string
        __v:
          type: number